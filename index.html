<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko FAJAR DIGITAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-box {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-box h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .harga-list {
      margin-top: 10px;
    }

    .harga-list label {
      display: block;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Toko Produk Digital</h1>
  <p>Pilih produk dan kirim pesanan</p>
</header>

<section class="product-box">
  <h2>DigitalOcean Droplet</h2>

  <form action="https://formsubmit.co/fajarsetiawan12322@gmail.com" method="POST">
    <!-- Ganti dengan email kamu -->
    <input type="hidden" name="_subject" value="Pesanan Baru DigitalOcean">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>Nama Pembeli:</label>
    <input type="text" name="nama" required>

    <label>Email Pembeli:</label>
    <input type="email" name="email_pembeli" required>

    <label>No WhatsApp:</label>
    <input type="text" name="wa_pembeli" required>

    <div class="harga-list">
      <label><input type="radio" name="produk_digitalocean" value="3 Droplet - Rp100.000" required> 3 Droplet - Rp100.000</label>
      <label><input type="radio" name="produk_digitalocean" value="10 Droplet - Rp150.000"> 10 Droplet - Rp150.000</label>
    </div>

    <button type="submit">Kirim Pesanan</button>
  </form>
</section>

</body>
</html>
